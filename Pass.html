<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Login Form</h2>
    <form action="/login" method="POST"> <!-- Action should point to the server-side script -->
        <label for="user">Username:</label>
        <input type="text" id="user" name="user" value="nigga" required><br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" value="1234" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
